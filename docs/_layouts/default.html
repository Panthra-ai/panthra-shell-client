<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="https://panthra.ai/favicon-32x32.png">
</head>
<body>
  <div class="page">
    <header class="page-header">
      <a href="{{ site.baseurl }}/" class="logo-link">
        <img src="https://panthra.ai/logo-dark.png" alt="Panthra Logo" class="logo">
        <span class="product-name">Panthra Shell Client</span>
      </a>
      <nav class="nav-links">
        <a href="https://github.com/Panthra-ai/panthra-shell-client">GitHub</a>
        <a href="https://dev.panthra.ai/documentation/clients-panthra-shell-client">Docs</a>
      </nav>
    </header>

    <main class="page-content">
      {{ content }}
    </main>

    <footer class="page-footer">
      <p>&copy; {{ site.time | date: "%Y" }} Panthra Shell Client</p>
    </footer>
  </div>
</body>
</html>
