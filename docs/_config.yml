# Panthra Shell Client Blog - SEO Optimized
site_name: "Panthra Shell Client Blog"
title: "Panthra Shell Client - Trading API Blog"
description: "Professional shell client for Panthra trading API. Tutorials, updates, and best practices for automated trading."
author: "Panthra Team"
email: "support@panthra.ai"
baseurl: "/panthra-shell-client"
url: "https://panthra-ai.github.io"

# SEO Optimization
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-include-tag

# Social Media SEO
twitter:
  username: panthra_ai
  card: summary_large_image

facebook:
  app_id: ""
  publisher: ""
  admins: ""

# Google SEO
google_site_verification: ""

# Blog Settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
  parse_span_html: true
  common_linenums: false

# Collections for better SEO
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  tutorials:
    output: true
    permalink: /tutorials/:title/

# SEO Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      seo:
        type: "BlogPosting"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"
      seo:
        type: "TechArticle"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
